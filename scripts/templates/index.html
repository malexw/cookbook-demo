  <div class="App ThemeContext ThemeContext_light " style="--color-primary: #FBFBFB; --color-primary-inverse: #384248; --color-primary-alt: #dbcece; --color-primary-darken-10: #e1e1e1; --color-primary-darken-20: #c8c8c8; --color-primary-alpha-25: rgba(251, 251, 251, 0.25); --color-link-primary: #424242; --color-link-primary-darken-5: #353535; --color-link-primary-darken-10: #282828; --color-link-primary-darken-20: #0f0f0f; --color-link-primary-alpha-50: rgba(66, 66, 66, 0.5); --color-link-primary-alpha-25: rgba(66, 66, 66, 0.25); --color-link-background: rgba(66, 66, 66, 0.09); --color-link-text: #fff; --color-login-link: #424242; --color-login-link-text: #fff; --color-login-link-darken-10: #282828; --color-login-link-primary-alpha-50: rgba(66, 66, 66, 0.5);">
    <main class="rm-Guides">
      <div class="rm-Container">
        <article class="rm-Container">
          <h1>Cohere Cookbook</h1>
          {% for tag in tags %}
          <h2 style="text-transform: capitalize">{{ tag }}</h2>
          <ul>
              {% for notebook in tags[tag] %}
              <li><a href="{{ notebook.title }}.html">{{ notebook.title }}</a> by {{ notebook.authors }}</li>
              {% endfor %}
          </ul>
          {% endfor %}
        </article>
      </div>
    </main>
